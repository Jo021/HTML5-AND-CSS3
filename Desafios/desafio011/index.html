<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse aplicativo em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>

        <source media="(max-width: 400px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 800px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
       
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprendar a reproduzir audio em HTML5</p>
            <audio preload="auto" autoplay controls loop >
            

     <source src="midia/bluedream.mp3" type="audio/mpeg">
     <source src="midia/guanacast-33.og" type="audio/ogg">
     <source src="midia/guanacast-33.wa" type="audio/wav">

    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3.</a>  </p>

            </audio>

</body>
</html>
